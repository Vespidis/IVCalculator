<html>
<head>
  <script>
  var HP,ATK,DEF,SPCATK,SPCDEF,SPD,result;

    SPCATK = Number(document.getElementById("SPCATK").value);

  function calculate(){
    setValues();
    result = ((HP + ATK + DEF + SPCATK + SPCDEF + SPD)/186)*100;
    alert("The total IV percentage is  %" + result)

  }
